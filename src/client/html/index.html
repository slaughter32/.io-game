<!DOCTYPE html>
<html>
  <body>
    <head>
      <title>Mystic Arcade</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="shortcut icon" href="/assets/icon64.png">
      <meta property="og:title" content="Mystic Arcade">
      <meta property="og:image" content="/assets/icon1200.png">
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
    
        gtag('config', 'UA-58664433-3');
      </script>
    </head>
    <body>
      <canvas id="game-canvas"></canvas>
      <div id="play-menu" class="hidden">
        <h1>Mystic Arcade</h1>
        <p>
          Eliminate Other Players to Gain Points
          <br />
          WASD: Move<br>
          MOUSE: aim<br>
          MOUSE 0: shoot<br>
          SPACE: dash
        </p>
        <input type="text" id="username-input" placeholder="Username" />
        <button id="play-button">PLAY</button>
      </div>
      <div id="leaderboard" class="hidden">
        <table>
          <tr>
            <th>Username</th>
            <th>Score</th>
          </tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
          <tr><td></td><td></td></tr>
        </table>
      </div>
      <div id="disconnect-modal" class="hidden">
        <div>
          <h2>Disconnected from Server </h2>
          <hr />
          <button id="reconnect-button">RECONNECT</button>
        </div>
      </div>
    </body>
  </body>
</html>
